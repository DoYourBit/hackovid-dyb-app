<ion-item-sliding #itemSliding class="transaction">
  <ion-item lines="none" class="transaction-item" (click)="onItemClick()">
    <ion-label>
      <h3>{{ transaction?.seller?.name }}</h3>
      <p>#{{ transaction?.id }} - {{ transaction?.date | date: 'dd/MM/yyyy HH:mm'}}</p>
    </ion-label>
    <ion-label slot="end" class="ion-text-end">
      <p>{{ transaction?.total}} {{transaction?.currency}}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="onVerifyClick()">
      <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
